{% load static %}

<div class="bg-gray-950 text-white opacity-0">
  <div class="flex overflow-hidden bg-gray-200">
    <!-- Sidebar content goes here -->
  </div>

  <!-- Sidebar -->
  <div
    class="absolute bg-gray-800 sm:w-5/6 min-h-screen overflow-y-auto transition-transform transform -translate-x-full ease-in-out duration-500 z-10"
    id="sidebar"
  >
    <!-- Your Sidebar Content -->
    <div class="p-4">
      <h1 class="text-4xl font-semibold">Tanjusay</h1>
      <ul class="mt-4">
        <li class="mb-2">
          <button
            class="block hover:text-indigo-400"
            hx-get="profile"
            hx-target="#content"
          >
            About
          </button>
        </li>
        <li class="mb-2">
          <button
            class="block hover:text-indigo-400"
            hx-get="projects"
            hx-target="#content"
          >
            Portfolio
          </button>
        </li>
        <li class="mb-2">
          <button
            class="block hover:text-indigo-400"
            hx-get="contact"
            hx-target="#content"
          >
            Contact
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Content -->
  <div
    class="flex-1 flex flex-col overflow-hidden w-screen absolute text-white"
  >
    <!-- Navbar -->
    <div class="bg-gray-900 shadow">
      <div class="container mx-auto">
        <div class="flex justify-between items-center py-4 px-2">
          <h1 class="text-xl font-semibold">Animated Drawer</h1>

          <button
            class="hover:text-gray-100 sm:block md:hidden"
            id="open-sidebar"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Content Body -->
  </div>
</div>

<div class="fixed w-full">
  <div class="w-full max-w-7xl mx-auto">
    <div
      x-data="{ open: false }"
      class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
    >
      <div class="flex flex-row items-center justify-between lg:justify-start">
        <a
          class="text-lg font-bold tracking-tighter text-blue-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8"
          href="/"
        >
          wickedblocks
        </a>
        <button
          class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
          @click="open = !open"
        >
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
            <path
              x-show="!open"
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
            <path
              x-show="open"
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
              style="display: none"
            ></path>
          </svg>
        </button>
      </div>

      <nav
        :class="{'flex': open, 'hidden': !open}"
        class="flex-col items-center flex-grow hidden pb-4 border-blue-600 md:pb-0 md:flex md:justify-end md:flex-row lg:border-l-2 lg:pl-2"
      >
        <ul class="inline-flex mx-5 gap-3 items-center text-gray-300">
          <li class="">
            <button
              class="block hover:text-indigo-600"
              hx-get="profile"
              hx-target="#content"
            >
              About
            </button>
          </li>
          <li class="">
            <button
              class="block hover:text-indigo-600"
              hx-get="projects"
              hx-target="#content"
            >
              Portfolio
            </button>
          </li>
          <li class="">
            <button
              class="block hover:text-indigo-600"
              hx-get="contact"
              hx-target="#content"
            >
              Contact
            </button>
          </li>
        </ul>

        <div
          class="inline-flex items-center gap-2 list-none lg:ml-auto text-gray-50"
        >
          <button
            class="items-center bg-green-600 hover:bg-green-700 block px-10 py-2.5 text-base font-medium text-center transition duration-500 ease-in-out transform shadow-md rounded-xl focus:outline-none"
          >
            Sign in
          </button>
          <button
            class="items-center block px-10 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Sign up
          </button>
        </div>
      </nav>
    </div>
  </div>
</div>
