{% extends "base.html" %} 
{% block title %}contacts{% endblock %} 
{% block content %}

<section class="min-h-screen py-10 text-white sm:py-16 lg:py-18">
  <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
    <div class="max-w-2xl mx-auto text-center">
      
      <p class="max-w-xl mx-auto mt-4 text-base leading-relaxed text-gray-500">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis.
      </p>
    </div>

    <div class="max-w-5xl mx-auto mt-12 sm:mt-16">
      <div class="mt-6 overflow-hidden bg-white bg-opacity-10 text-white rounded-xl">
        <div class="px-6 py-12 sm:p-12">
          <h3 class="text-3xl font-semibold text-center">
            Send us a message
          </h3>

          <form action="#" method="POST" class="mt-14">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-5 gap-y-4">
              <div>
                <label for="" class="text-base font-medium ">
                  Your name
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter your full name"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600"
                  />
                </div>
              </div>

              <div>
                <label for="" class="text-base font-medium ">
                  Email address
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="email"
                    name=""
                    id=""
                    placeholder="Enter your full name"
                    class="block w-full px-4 py-4  placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600"
                  />
                </div>
              </div>

              <div>
                <label for="" class="text-base font-medium ">
                  Phone number
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="tel"
                    name=""
                    id=""
                    placeholder="Enter your full name"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600"
                  />
                </div>
              </div>

              <div>
                <label for="" class="text-base font-medium ">
                  Company name
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter your full name"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600"
                  />
                </div>
              </div>

              <div class="sm:col-span-2">
                <label for="" class="text-base font-medium ">
                  Message
                </label>
                <div class="mt-2.5 relative">
                  <textarea
                    name=""
                    id=""
                    placeholder=""
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md resize-y focus:outline-none focus:border-blue-600 caret-blue-600"
                    rows="4"
                  ></textarea>
                </div>
              </div>

              <div class="sm:col-span-2">
                <button
                  type="submit"
                  class="inline-flex items-center justify-center w-full px-4 py-4 mt-2 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700"
                >
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
